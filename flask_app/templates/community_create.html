	<div class="container">
		<!-- TOP NAV ------------------->

			</div>

		<div class="body-container" id="body-100">
			<div class="create-form-container">
				<div class="create-profile-box" id="column">
					<h1 class="title">Create a Community</h1>
					<div class="form-to-create flush">
						<form action="/" method="post">
							<label for="comm-name">Community Name:</label>
							<input type="text" name="comm-name">
							
							<label for="mission">Mission:</label>
							<input type="text" name="mission">

							<button>Create Community</button>

							<div class="thank-you-contribution">
								<p>Special thank you for creating a community and being an active member!</p>
							</div>
						</form>
					</div>
				</div>
