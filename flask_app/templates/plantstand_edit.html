<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/create.css') }}">
	<link rel="stylesheet" href="../static/css/create.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,300&display=swap" rel="stylesheet">
	<title>Plant Edit</title>
</head>
<body>
	<div class="container">
		<!-- TOP NAV ------------------->
		<div class="top-bar">
			<div class="logo-container">
				<h1 class="logo">PLANT STAND</h1>
				<!-- LOGO IMAGE -->
			</div>
		</div>

		<!-- BODY CONTENT ------------------->
		<div class="body-container" id="body-100">
			<div class="create-form-container">
				<div class="create-profile-box">
					<div class="upload-image-container">
						<h1 class="title">Edit {{ plant.name }}</h1>
						<img src="../img/plant.jpeg" class="plant-image">
						<form action="/" method="post" class="image-upload">
								<label for="image-upload">Upload Image:</label>
								<input type="file" name="image-upload" id="image-upload">
						</form>
					</div>

					<div class="form-to-create">
						<form action="/" method="post">
							<label for="name">Plant Name:</label>
							<input type="name" name="name" value="{{ plant.name }}">
							

							<label for="sunlight">Hours of Sunlight:</label>
							<input type="number" name="sunlight" value="{{ plant.sunlight }}">

							<label for="water">Water Frequency:</label>
							<select name="water" value="{{ plant.water }}">
								<option> Once a Week </option>
								<option> Once Biweekly </option>
								<option> Once Triweekly </option>
								<option> Once a Month </option> 
							</select>

							<label for="length-owner">Length of Ownership:</label>
							<input type="text" name="length-owner" value="{{ plant.name }}">

							<button>Update Plant</button>
						</form>
					</div>
				</div>
			</div> 


			<div class="footer">
				<span>&copy; 2022 </span> | All rights reserved. | Developed by Corbin Crawford
			</div>
		</div>
	</div>

	<!-- RIGHT COLUMN ------------------->
	<!-- <div class="right-column">
		<a href="#LOGOUT" class="logout-btn">Logout</a>
	</div> -->
</body>
</html>
