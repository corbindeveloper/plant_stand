<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/portal.css') }}">
	<link rel="stylesheet" href="../static/css/portal.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,300&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body class="bg-color">
	<div class="container login-box">
		<div class="log-reg">
			<a href="/" class="log-reg-btn active" id="active">Login</a>
			<a href="/register" class="log-reg-btn">Register</a>
		</div>

		{% with messages = get_flashed_messages() %}
            {% if messages %}
               {% for message in messages %}
                  <p>{{message}}</p>
               {% endfor %}
            {% endif %}
         {% endwith %}

		<!-- FORM -->
		<form action="/user/login" method="post" class="log-reg-form">
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" placeholder="Your Email...">

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" placeholder="Your Password...">

			<button>Login</button>
		</form>

		<!-- Contact Support -->
		<span>Contact Support</span>
	</div>
</body>
</html>
